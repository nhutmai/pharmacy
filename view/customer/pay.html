<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Thêm Font Awesome -->
    <script src="../../script/page/goToPage.js"></script>
    <link rel="stylesheet" href="../../style/pay.css"> 
<body>
    <div class="container">
        <div class="order-success">
            <i class="fas fa-check-circle"></i>
            <h2>Đặt Hàng Thành Công</h2>
        </div>
        <div class="order-summary">
            <h2>Thông Tin Đơn Hàng</h2>
            <p>Mã giỏ hàng: #83776121<span id="cart-id"></span></p>
            <p>Tên khách hàng: <span id="customer-name"></span></p>
            <p>Địa chỉ: <span id="address"></span></p>
            <p>Phí giao hàng: <span id="delivery-fee">0đ</span></p>
            <p>Tổng tiền: <span id="total-amount">0đ</span></p>

            <h3>Chi Tiết Giỏ Hàng</h3>
            <div class="order-items"></div>
        </div>

        <div class="payment-info">
            <h2>Hình Thức Thanh Toán</h2>
            <form id="payment-form">
                <label>
                    <input type="radio" name="payment-method" value="cod" checked> Thanh toán khi nhận hàng
                </label>
                <br>
                <label>
                    <input type="radio" name="payment-method" value="bank-transfer"> Chuyển khoản ngân hàng
                </label>
                <br>
                <button type="button" id="confirm-payment" onclick="goToPage('/view/customer/invoice.html')">Xác nhận thanh toán</button>
            </form>
        </div>
    </div>

    <script src="../../script/paymentScript/pay.js"></script> 
</html>

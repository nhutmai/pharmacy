<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa Đơn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Thêm Font Awesome -->
    <link rel="stylesheet" href="../../style/invoice.css">
    <script src="../../script/paymentScript/invoice.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="invoice-header">
            <i class="fas fa-file-invoice"></i>
            <h2>Hóa Đơn</h2>
        </div>

        <div class="order-summary">
            <h2>Thông Tin Đơn Hàng</h2>
            <p>Mã đơn hàng: #83776121<span id="order-id"></span></p>
            <p>Tên khách hàng: <span id="customer-name"></span></p>
            <p>Địa chỉ: <span id="address"></span></p>
            <p>Phí giao hàng: <span id="delivery-fee"></span></p>
            <p>Tổng tiền: <span id="total-amount"></span></p>
        </div>

        <div class="order-details">
            <h3>Chi Tiết Giỏ Hàng</h3>
            <div class="order-items"></div>

            <h3>Phương Thức Thanh Toán</h3>
            <p id="payment-method"></p>
        </div>

        <div class="print-invoice">
            <button onclick="printInvoice()">In Hóa Đơn</button>
        </div>
    </div>
</body>
</html>

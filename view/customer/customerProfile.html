<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style/profile.css">
    <script src="../../script/page/goToPage.js"></script>
    <script src="../../script/auth/user/displayCustomerProfile.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="top-banner" >
        <div class="custom-img">
            <img src="../../img/a.jpg" alt="">
        </div>
    </div>

    <div class="container-navbar">
        <div class="container">
            <header class="navbar">
                <div class="navbar-left">
                    <a href="#" onclick="goToPage('/view/home/index.html#')" style="text-decoration: none;"><h1 class="logo">NHÀ THUỐC<br><span>CỦA TÔI</span></h1></a>
                </div>
                <div class="navbar-center">
                    <input type="text" placeholder="Search...">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass fa-2x"></i></button>
                </div>
                <div class="navbar-right">
                    <a href="#" style="color: black;" onclick="goToPage('/view/customer/customerCheckout.html')"><i class="fa-solid fa-bag-shopping fa-2xl" style="padding-right: 50px;"></i></a>
                    <div class="vertical-line" style="margin-right: 50px;"></div>
                    <a href="#" onclick="goToPage('../customer/auth/userLogin.html')"><button class="login-btn"><i class="fa-solid fa-user fa-xl" style="padding-right: 8px;" ></i>Đăng nhập/ Đăng ký</button></a>
                </div>
            </header>
            <nav class="navbar-menu">
                <ul>
                    <li>THỰC PHẨM CHỨC NĂNG &#9660;</li>
                    <li>THIẾT BỊ, DỤNG CỤ Y TẾ &#9660;</li>
                    <li>DƯỢC MỸ PHẨM &#9660;</li>
                    <li>CHĂM SÓC CÁ NHÂN &#9660;</li>
                    <li>GÓC SỨC KHỎE &#9660;</li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="profile-container">
        <h1>Hồ Sơ Khách Hàng</h1>
        <div class="profile-info">
            <h2>Thông Tin Cá Nhân</h2>
            <p>Tên: <span id="customer-name"></span></p>
            <p>Email: <span id="customer-email"></span></p>
            <p>Số điện thoại: <span id="customer-phone"></span></p>
            <p>Địa chỉ: <span id="customer-address"></span></p>
            <button id="update-info-button">Cập nhật thông tin</button>
        </div>

        <!-- <div class="order-history">
            <h2>Lịch Sử Đặt Hàng</h2>
            <div id="order-list">
            </div>
        </div> -->

        <div id="update-profile-form" class="update-profile-form">
            <h2>Cập Nhật Thông Tin</h2>
            <form id="update-form">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" disabled>
                
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address" required>
                
                <button type="submit">Lưu Thay Đổi</button>
                <button type="button" id="cancel-update">Hủy</button>
            </form>
        </div>
    </div>

    <script src="../../user/profile/profile.js"></script>
</body>
</html>

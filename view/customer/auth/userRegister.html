<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="../../../style/style.css">
    <script src="../../../script/page/goToPage.js"></script>
    <link rel="stylesheet" href="../../../style/Register.css">
    <script src="../../../script/auth/user/register.js"></script>
</head>

<body>
    <div class="register-container">
        <h2>Đăng Ký</h2>
        <form>
            <div class="input-group">
                <label for="name">Tên</label>
                <input type="text" id="name" placeholder="Nhập tên của bạn" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="register-button">Đăng Ký</button>
        </form> 
        <p class="login-link">Đã có tài khoản? <a href="../../../view/customer/auth/userLogin.html">Đăng nhập</a></p>
        <div id="success-message" style="display: none; color: green;">Đăng ký thành công!</div>
    </div>

</html>

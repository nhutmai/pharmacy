<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../../../style/style.css">
    <script src="../../../script/auth/admin/register-login.js"></script>
    <script src="../../../script/page/goToPage.js"></script>
    <link rel="stylesheet" href="../../../style/Login.css">
</head>

<body>
    <div class="login-container">
        <h2>
            Admin Login
        </h2><br>
        <form onsubmit="adminLogin(); return false;">
            <div class="input-group">
                <input type="email" id="email" placeholder="Nhập email">
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" required /><br /><br />
            </div>
            
            <input type="submit" value="Đăng nhập" class="login-button">
        </form>
    </div>
</body>

</html>
